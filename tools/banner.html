<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meetojis Banner Generator</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .row { display: flex; gap: 24px; align-items: flex-start; }
      canvas { border: 1px solid #e5e7eb; border-radius: 6px; background: #fff; }
      .actions { display: flex; gap: 12px; margin-top: 12px; }
      button, a.button { appearance: none; border: 1px solid #1a73e8; background: #1a73e8; color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-weight: 600; }
      .hint { color: #6b7280; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>Meetojis Banner (440Ã—280)</h1>
    <div class="row">
      <canvas id="c" width="440" height="280"></canvas>
      <div>
        <div class="actions">
          <button id="render">Render</button>
          <a id="download" class="button" download="meetojis-440x280.png">Download PNG</a>
        </div>
        <div class="hint">This uses <code>icons/icon128.png</code> centered on a white canvas.</div>
      </div>
    </div>
    <script>
      const W = 440, H = 280, ICON = '../icons/icon128.png', S = 128;
      const canvas = document.getElementById('c');
      const ctx = canvas.getContext('2d');
      function draw() {
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, W, H);
        const img = new Image();
        img.onload = () => {
          const x = (W - S) / 2;
          const y = (H - S) / 2;
          ctx.drawImage(img, x, y, S, S);
          document.getElementById('download').href = canvas.toDataURL('image/png');
        };
        img.src = ICON;
      }
      document.getElementById('render').addEventListener('click', draw);
      // Auto-render on load
      window.addEventListener('DOMContentLoaded', draw);
    </script>
  </body>
  </html>
